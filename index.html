<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature and Fan Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .temperature-values {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .control-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        #manual-controls {
            margin-bottom: 20px;
        }

        #pwm-slider {
            width: 100%;
        }

        .chart-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .chart-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .chart-wrapper canvas {
            width: 100%;
            height: 100%;
        }

        .chart-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature and Fan Control</h1>
        <div class="temperature-values">
            <div>Temperature 1: <span id="temp1">0</span> °C</div>
            <div>Temperature 2: <span id="temp2">0</span> °C</div>
        </div>
        <div>Fan Speed: <span id="fan-percent">0</span>%</div>
        <div class="chart-container">
            <div class="chart-wrapper">
                <canvas id="temp1Chart"></canvas>
                <div class="chart-label" id="temp1Label">0°C</div>
            </div>
            <div class="chart-wrapper">
                <canvas id="temp2Chart"></canvas>
                <div class="chart-label" id="temp2Label">0°C</div>
            </div>
            <div class="chart-wrapper">
                <canvas id="pwmChart"></canvas>
                <div class="chart-label" id="pwmLabel">0</div>
            </div>
        </div>
        <form id="control-form">
            <div class="control-buttons">
                <button type="button" id="auto-button">Auto</button>
                <button type="button" id="manual-button">Manual</button>
            </div>
            <div id="manual-controls" style="display: none;">
                <label for="pwm-slider">PWM: <span id="pwm-value">0</span></label>
                <input type="range" id="pwm-slider" min="0" max="255" value="0">
            </div>
            <input type="hidden" name="mode" id="mode" value="auto">
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const autoButton = document.getElementById('auto-button');
            const manualButton = document.getElementById('manual-button');
            const manualControls = document.getElementById('manual-controls');
            const pwmSlider = document.getElementById('pwm-slider');
            const pwmValue = document.getElementById('pwm-value');
            const modeInput = document.getElementById('mode');
            const form = document.getElementById('control-form');
            const pwmLabel = document.getElementById('pwmLabel');
            const temp1Label = document.getElementById('temp1Label');
            const temp2Label = document.getElementById('temp2Label');

            autoButton.addEventListener('click', function () {
                manualControls.style.display = 'none';
                modeInput.value = 'auto';
            });

            manualButton.addEventListener('click', function () {
                manualControls.style.display = 'block';
                modeInput.value = 'manual';
            });

            pwmSlider.addEventListener('input', function () {
                pwmValue.innerText = pwmSlider.value;
                updatePwmChart(pwmSlider.value);
            });

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                alert(`Form submitted in ${modeInput.value} mode with PWM value ${pwmSlider.value}`);
                // You can add your form submission logic here
            });

            function getColorForTemp(value) {
                if (value < 30) {
                    return 'skyblue';
                } else if (value > 45) {
                    return 'red';
                } else {
                    return 'orange';
                }
            }

            function getColorForPwm(value) {
                const red = Math.min(255, Math.floor(255 * value / 255));
                const green = Math.min(255, Math.floor(255 * (255 - value) / 255));
                return `rgb(${red},${green},0)`;
            }

            function updateTemp1Chart(value) {
                const color = getColorForTemp(value);
                temp1Chart.data.datasets[0].backgroundColor[0] = color;
                temp1Chart.data.datasets[0].data[0] = value;
                temp1Chart.data.datasets[0].data[1] = 100 - value;
                temp1Chart.update();
                temp1Label.innerText = `${value}°C`;
            }

            function updateTemp2Chart(value) {
                const color = getColorForTemp(value);
                temp2Chart.data.datasets[0].backgroundColor[0] = color;
                temp2Chart.data.datasets[0].data[0] = value;
                temp2Chart.data.datasets[0].data[1] = 100 - value;
                temp2Chart.update();
                temp2Label.innerText = `${value}°C`;
            }

            function updatePwmChart(value) {
                const color = getColorForPwm(value);
                pwmChart.data.datasets[0].backgroundColor[0] = color;
                pwmChart.data.datasets[0].data[0] = value;
                pwmChart.data.datasets[0].data[1] = 255 - value;
                pwmChart.update();
                pwmLabel.innerText = value;
            }

            const temp1Ctx = document.getElementById('temp1Chart').getContext('2d');
            const temp2Ctx = document.getElementById('temp2Chart').getContext('2d');
            const pwmCtx = document.getElementById('pwmChart').getContext('2d');

            const temp1Chart = new Chart(temp1Ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [0, 100],
                        backgroundColor: ['#FF5733', '#e0e0e0'],
                        borderWidth: 0
                    }]
                },
                options: {
                    rotation: Math.PI,
                    cutout: '70%',
                    plugins: {
                        tooltip: { enabled: false },
                        legend: { display: false }
                    }
                }
            });

            const temp2Chart = new Chart(temp2Ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [0, 100],
                        backgroundColor: ['#33B5FF', '#e0e0e0'],
                        borderWidth: 0
                    }]
                },
                options: {
                    rotation: Math.PI,
                    cutout: '70%',
                    plugins: {
                        tooltip: { enabled: false },
                        legend: { display: false }
                    }
                }
            });

            const pwmChart = new Chart(pwmCtx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [0, 255],
                        backgroundColor: ['#4CAF50', '#e0e0e0'],
                        borderWidth: 0
                    }]
                },
                options: {
                    rotation: Math.PI,
                    cutout: '70%',
                    plugins: {
                        tooltip: { enabled: false },
                        legend: { display: false }
                    }
                }
            });

            // Initial data embedded in the page
            const initData = {
                temp1: 39,
                temp2: 33,
                fanPercent: 245
            };

            // Initialize data
            document.getElementById('temp1').innerText = initData.temp1;
            document.getElementById('temp2').innerText = initData.temp2;
            document.getElementById('fan-percent').innerText = initData.fanPercent;
            updateTemp1Chart(initData.temp1);
            updateTemp2Chart(initData.temp2);
            updatePwmChart(initData.fanPercent);
        });
    </script>
</body>
</html>
